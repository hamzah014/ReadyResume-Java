<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSkillsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{skillsController.selected.id}" title="#{bundle.EditSkillsTitle_id}" required="true" requiredMessage="#{bundle.EditSkillsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSkillsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{skillsController.selected.name}" title="#{bundle.EditSkillsTitle_name}" required="true" requiredMessage="#{bundle.EditSkillsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditSkillsLabel_details}" for="details" />
                    <h:inputTextarea rows="4" cols="30" id="details" value="#{skillsController.selected.details}" title="#{bundle.EditSkillsTitle_details}" required="true" requiredMessage="#{bundle.EditSkillsRequiredMessage_details}"/>
                    <h:outputLabel value="#{bundle.EditSkillsLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{skillsController.selected.userid}" title="#{bundle.EditSkillsTitle_userid}" required="true" requiredMessage="#{bundle.EditSkillsRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{skillsController.update}" value="#{bundle.EditSkillsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSkillsViewLink}"/>
                <br />
                <h:commandLink action="#{skillsController.prepareList}" value="#{bundle.EditSkillsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSkillsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
