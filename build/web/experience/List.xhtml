<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="My Profile"></h:outputText>
        </ui:define>
        <ui:define name="css">

            <style>


                nav {
                    z-index: 9;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                    color: white;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    padding: 20px 0;
                    text-align: center;
                }

                .bg-color {
                    background-color: #46a1de;
                    transition-duration: 0.5s;
                }

                .text-color {
                    color: #46a1de;
                    transition-duration: 0.5s;
                }

                .wrapper {
                    min-width: 600px;
                    max-width: 900px;
                    margin: 0 auto;
                }

                .tabs {
                    display: table;
                    table-layout: fixed;
                    width: 100%;
                    -webkit-transform: translateY(5px);
                    transform: translateY(5px);
                    background-color:#17a2b8;
                }
                .tabs > li {
                    transition-duration: 0.25s;
                    display: table-cell;
                    list-style: none;
                    text-align: center;
                    padding: 20px 20px 25px 20px;
                    position: relative;
                    overflow: hidden;
                    cursor: pointer;
                    color: white;
                }
                .tabs > li:before {
                    z-index: -1;
                    position: absolute;
                    content: "";
                    width: 100%;
                    height: 120%;
                    top: 0;
                    left: 0;
                    background-color: rgba(255, 255, 255, 0.3);
                    -webkit-transform: translateY(100%);
                    transform: translateY(100%);
                    transition-duration: 0.25s;
                    border-radius: 5px 5px 0 0;
                }
                .tabs > li:hover:before {
                    -webkit-transform: translateY(70%);
                    transform: translateY(70%);
                }
                .tabs > li.active {
                    color: #50555a;
                    border:1px solid black;
                }
                .tabs > li.active:before {
                    transition-duration: 0.5s;
                    background-color: white;
                    -webkit-transform: translateY(0);
                    transform: translateY(0);
                }

                .tab__content {
                    background-color: white;
                    position: relative;
                    width: 100%;
                    border-radius: 5px;
                }
                .tab__content > li.contentz {
                    width: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    display: none;
                    list-style: none;
                }

                .tab__content > li .content__wrapper {
                    text-align: center;
                    border-radius: 5px;
                    width: 100%;
                    padding: 45px 40px 40px 40px;
                    background-color: white;
                    border:1px solid black;
                }

                .content__wrapper h2 {
                    width: 100%;
                    text-align: center;
                    padding-bottom: 20px;
                    font-weight: 300;
                }
                .content__wrapper img {
                    width: 100%;
                    height: auto;
                    border-radius: 5px;
                }

                .colors {
                    text-align: center;
                    padding-top: 20px;
                }
                .colors > li {
                    list-style: none;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    border-bottom: 5px solid rgba(0, 0, 0, 0.1);
                    display: inline-block;
                    margin: 0 10px;
                    cursor: pointer;
                    transition-duration: 0.2s;
                    box-shadow: 0 2px 1px rgba(0, 0, 0, 0.2);
                }
                .colors > li:hover {
                    -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                    border-bottom: 10px solid rgba(0, 0, 0, 0.15);
                    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
                }
                .colors > li.active-color {
                    -webkit-transform: scale(1.2) translateY(-10px);
                    transform: scale(1.2) translateY(-10px);
                    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
                    border-bottom: 20px solid rgba(0, 0, 0, 0.15);
                }
                .colors > li:nth-child(1) {
                    background-color: #2ecc71;
                }
                .colors > li:nth-child(2) {
                    background-color: #d64a4b;
                }
                .colors > li:nth-child(3) {
                    background-color: #8e44ad;
                }
                .colors > li:nth-child(4) {
                    background-color: #46a1de;
                }
                .colors > li:nth-child(5) {
                    background-color: #bdc3c7;
                }

                label{
                    font-weight:bold;
                    letter-spacing:1px;
                }

                form{
                    text-align:left;
                }

                .tab-pasw{
                    background-color:black;
                    transition-duration: 0.25s;
                    display: table-cell;
                    list-style: none;
                    text-align: center;
                    padding: 20px 20px 25px 20px;
                    position: relative;
                    overflow: hidden;
                    cursor: pointer;
                    color: white;
                }

                .tab-pasw.active {
                    color: white!important;
                    border:1px solid black;
                    background-color:grey;
                }

                .img-photo{
                    width:30% !important;
                }


            </style>
            <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>


        </ui:define>

        <ui:define name="body">

            <ui:include src="/partial/bannerProfile.xhtml" />

            <!-- Portfolio Section -->
            <section class="page-section portfolio" id="register">
                <div class="container">


                    <!-- Contact Section Form -->
                    <div class="row">
                        <div class="col-lg mx-auto">
                            <!-- start content -->

                            <!-- include profile tab partial -->
                            <ui:include src="/partial/profiletab.xhtml" />

                            <div class="">
                                <div class="active contentz" id="basic_info">
                                    <div class="content__wrapper" style="padding:5% 5% 0px 5%;">
                                        <h2 class="text-color">Experiences Information</h2>
                                        <hr/>
                                        <h:form>
                                            <div class="row p-2 text-right">
                                                <div class="col">
                                                    <h:commandLink class="btn btn-success" action="#{experienceController.prepareCreate}" value="#{bundle.ListExperienceCreateLink}"/>
                                                </div>
                                            </div>

                                            <!-- About Section Content -->
                                            <div class="row">
                                                <div class="col-12">
                                                    <h:panelGroup id="messagePanel" layout="block">
                                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                                    </h:panelGroup>
                                                    <h:outputText escape="false" value="#{bundle.ListExperienceEmpty}" rendered="#{experienceController.items.rowCount == 0}"/>
                                                    <h:panelGroup rendered="#{experienceController.items.rowCount > 0}">
                                                        <h:commandLink action="#{experienceController.previous}" value="#{bundle.Previous} #{experienceController.pagination.pageSize}" rendered="#{experienceController.pagination.hasPreviousPage}"/>&nbsp;
                                                        <h:commandLink action="#{experienceController.next}" value="#{bundle.Next} #{experienceController.pagination.pageSize}" rendered="#{experienceController.pagination.hasNextPage}"/>&nbsp;
                                                        <h:dataTable class="table table-striped table-bordered text-center table-responsive-xl" value="#{experienceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rules="all">
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListExperienceTitle_company}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.company}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListExperienceTitle_position}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.position}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListExperienceTitle_startDate}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.startDate}">
                                                                    <f:convertDateTime pattern="dd MMM yyyy" />
                                                                </h:outputText>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListExperienceTitle_endDate}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.endDate}">
                                                                    <f:convertDateTime pattern="dd MMM yyyy" />
                                                                </h:outputText>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListExperienceTitle_details}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.details}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Action"/>
                                                                </f:facet>
                                                                <h:commandLink class="btn btn-info btn-sm" action="#{experienceController.prepareEdit}" value="Edit"/>
                                                                <h:commandLink class="btn btn-danger btn-sm" action="#{experienceController.destroy}" value="Delete"/>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </h:panelGroup>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <!-- end content -->
                        </div>
                    </div>

                </div>
            </section>

            <section class="py-4 text-center text-white">
            </section>
            
            
            <h:outputScript library="js" name="myjs.js" />






        </ui:define>
    </ui:composition>

</html>
