<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExperienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExperienceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{experienceController.selected.id}" title="#{bundle.EditExperienceTitle_id}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_company}" for="company" />
                    <h:inputText id="company" value="#{experienceController.selected.company}" title="#{bundle.EditExperienceTitle_company}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_position}" for="position" />
                    <h:inputText id="position" value="#{experienceController.selected.position}" title="#{bundle.EditExperienceTitle_position}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_position}"/>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_startDate}" for="startDate" />
                    <h:inputText id="startDate" value="#{experienceController.selected.startDate}" title="#{bundle.EditExperienceTitle_startDate}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_startDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_endDate}" for="endDate" />
                    <h:inputText id="endDate" value="#{experienceController.selected.endDate}" title="#{bundle.EditExperienceTitle_endDate}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_endDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_details}" for="details" />
                    <h:inputTextarea rows="4" cols="30" id="details" value="#{experienceController.selected.details}" title="#{bundle.EditExperienceTitle_details}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_details}"/>
                    <h:outputLabel value="#{bundle.EditExperienceLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{experienceController.selected.userid}" title="#{bundle.EditExperienceTitle_userid}" required="true" requiredMessage="#{bundle.EditExperienceRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{experienceController.update}" value="#{bundle.EditExperienceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExperienceViewLink}"/>
                <br />
                <h:commandLink action="#{experienceController.prepareList}" value="#{bundle.EditExperienceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExperienceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
