<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfilePictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfilePictureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profilePictureController.selected.id}" title="#{bundle.EditProfilePictureTitle_id}" required="true" requiredMessage="#{bundle.EditProfilePictureRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProfilePictureLabel_name}" for="name" />
                    <h:inputText id="name" value="#{profilePictureController.selected.name}" title="#{bundle.EditProfilePictureTitle_name}" required="true" requiredMessage="#{bundle.EditProfilePictureRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProfilePictureLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{profilePictureController.selected.userid}" title="#{bundle.EditProfilePictureTitle_userid}" required="true" requiredMessage="#{bundle.EditProfilePictureRequiredMessage_userid}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{profilePictureController.update}" value="#{bundle.EditProfilePictureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfilePictureViewLink}"/>
                <br />
                <h:commandLink action="#{profilePictureController.prepareList}" value="#{bundle.EditProfilePictureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfilePictureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
