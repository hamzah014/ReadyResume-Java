<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCertificateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCertificateLabel_id}"/>
                    <h:outputText value="#{certificateController.selected.id}" title="#{bundle.ViewCertificateTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCertificateLabel_name}"/>
                    <h:outputText value="#{certificateController.selected.name}" title="#{bundle.ViewCertificateTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCertificateLabel_date}"/>
                    <h:outputText value="#{certificateController.selected.date}" title="#{bundle.ViewCertificateTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCertificateLabel_details}"/>
                    <h:outputText value="#{certificateController.selected.details}" title="#{bundle.ViewCertificateTitle_details}"/>
                    <h:outputText value="#{bundle.ViewCertificateLabel_userid}"/>
                    <h:outputText value="#{certificateController.selected.userid}" title="#{bundle.ViewCertificateTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{certificateController.destroyAndView}" value="#{bundle.ViewCertificateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCertificateEditLink}"/>
                <br />
                <h:commandLink action="#{certificateController.prepareCreate}" value="#{bundle.ViewCertificateCreateLink}" />
                <br />
                <h:commandLink action="#{certificateController.prepareList}" value="#{bundle.ViewCertificateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCertificateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
