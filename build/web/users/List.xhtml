<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <section class="page-section portfolio" id="register">
                <div class="container">


                    <!-- Contact Section Form -->
                    <div class="row">
                        <div class="col-lg mx-auto">
                            

                            <div class="">
                                <div class="active contentz" id="basic_info">
                                    <div class="content__wrapper" style="padding:5% 5% 0px 5%;">
                                        <h2 class="text-color">User Information</h2>
                                        <hr/>
                                        <h:form>
                                            <!-- About Section Content -->
                                            <div class="row">
                                                <div class="col-12">
                                                    <h:panelGroup id="messagePanel" layout="block">
                                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                                    </h:panelGroup>
                                                    <h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.items.rowCount == 0}"/>
                                                    <h:panelGroup rendered="#{usersController.items.rowCount > 0}">
                                                        <h:commandLink action="#{usersController.previous}" value="#{bundle.Previous} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasPreviousPage}"/>&nbsp;
                                                        <h:commandLink action="#{usersController.next}" value="#{bundle.Next} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasNextPage}"/>&nbsp;
                                                        <h:dataTable class="table table-striped table-bordered text-center table-responsive-xl" value="#{usersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListUsersTitle_id}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.id}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListUsersTitle_email}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.email}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="#{bundle.ListUsersTitle_password}"/>
                                                                </f:facet>
                                                                <h:outputText value="#{item.password}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Action"/>
                                                                </f:facet>
                                                                <h:commandLink class="btn btn-info btn-sm" action="#{usersController.prepareEditAdmin}" value="#{bundle.ListUsersEditLink}"/>
                                                                
                                                            </h:column>
                                                        </h:dataTable>
                                                    </h:panelGroup>
                                                </div>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <!-- end content -->
                        </div>
                    </div>

                </div>
            </section>

            <section class="py-4 text-center text-white">
            </section>

        </ui:define>
    </ui:composition>

</html>
