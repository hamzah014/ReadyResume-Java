<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    </h:head>
    <h:body>
        
        <!-- Masthead -->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">

                <!-- Masthead Avatar Image -->
                <h:graphicImage class="masthead-avatar mb-5" library="img" name="cv.svg"></h:graphicImage>

                <!-- Masthead Heading -->
                <h1 class="masthead-heading text-uppercase mb-0">ReadyResume</h1>

                <!-- Icon Divider -->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                        &#11088;
                    </div>
                    <div class="divider-custom-line"></div>
                </div>

                <!-- Masthead Subheading -->
                <p class="masthead-subheading font-weight-light mb-0">Get Your Resume Ready and Neat!</p>

                <!-- About Section Button -->
                <div class="text-center mt-4">
                    <h:link class="btn btn-xl btn-outline-light" outcome="/users/Create" value="&#128394; Register Now!"/>
                </div>
            </div>
        </header>

    </h:body>
</html>
