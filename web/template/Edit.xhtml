<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTemplateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTemplateLabel_id}" for="id" />
                    <h:inputText id="id" value="#{templateController.selected.id}" title="#{bundle.EditTemplateTitle_id}" required="true" requiredMessage="#{bundle.EditTemplateRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTemplateLabel_name}" for="name" />
                    <h:inputText id="name" value="#{templateController.selected.name}" title="#{bundle.EditTemplateTitle_name}" required="true" requiredMessage="#{bundle.EditTemplateRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTemplateLabel_details}" for="details" />
                    <h:inputText id="details" value="#{templateController.selected.details}" title="#{bundle.EditTemplateTitle_details}" required="true" requiredMessage="#{bundle.EditTemplateRequiredMessage_details}"/>
                    <h:outputLabel value="#{bundle.EditTemplateLabel_pathfile}" for="pathfile" />
                    <h:inputText id="pathfile" value="#{templateController.selected.pathfile}" title="#{bundle.EditTemplateTitle_pathfile}" required="true" requiredMessage="#{bundle.EditTemplateRequiredMessage_pathfile}"/>
                    <h:outputLabel value="#{bundle.EditTemplateLabel_preimage}" for="preimage" />
                    <h:inputText id="preimage" value="#{templateController.selected.preimage}" title="#{bundle.EditTemplateTitle_preimage}" required="true" requiredMessage="#{bundle.EditTemplateRequiredMessage_preimage}"/>
                </h:panelGrid>
                <h:commandLink action="#{templateController.update}" value="#{bundle.EditTemplateSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTemplateViewLink}"/>
                <br />
                <h:commandLink action="#{templateController.prepareList}" value="#{bundle.EditTemplateShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTemplateIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
