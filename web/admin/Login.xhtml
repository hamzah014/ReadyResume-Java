<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Admin - ReadyResume</title>
        <ui:include src="/partial/headerAdmin.xhtml" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row tm-mt-big">
                <div class="col-12 mx-auto tm-login-col">
                    <div class="bg-white tm-block">
                        <div class="row">
                            <div class="col-12 text-center">
                                <i class="fa fa-3x tm-site-icon text-center">üìÅ ReadyResume</i>
                                <h2 class="tm-block-title mt-5">Login</h2>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:form class="tm-login-form">
                                    <div class="input-group">
                                        <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                        <h:inputText class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="email" value="#{adminController.selected.email}" title="Email" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>

                                    </div>
                                    <div class="input-group mt-3">
                                        <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                        <h:inputText class="form-control validate" id="password" value="#{adminController.selected.password}" title="Password" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>

                                    </div>
                                    <div class="input-group mt-3">
                                        <h:commandLink class="btn btn-primary d-inline-block mx-auto" action="#{adminController.login}" value="Login" />
                                    </div>
                                    <div class="input-group mt-3">
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="row center tm-mt-big">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Copyright &copy; 2021 ReadyResume . Created by
                    <a rel="nofollow" href="#" class="text-white tm-footer-link">Mejoh</a>
                </p>
            </div>
        </footer>
    </h:body>
</html>
