<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSkillsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSkillsLabel_id}"/>
                    <h:outputText value="#{skillsController.selected.id}" title="#{bundle.ViewSkillsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSkillsLabel_name}"/>
                    <h:outputText value="#{skillsController.selected.name}" title="#{bundle.ViewSkillsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSkillsLabel_details}"/>
                    <h:outputText value="#{skillsController.selected.details}" title="#{bundle.ViewSkillsTitle_details}"/>
                    <h:outputText value="#{bundle.ViewSkillsLabel_userid}"/>
                    <h:outputText value="#{skillsController.selected.userid}" title="#{bundle.ViewSkillsTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{skillsController.destroyAndView}" value="#{bundle.ViewSkillsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSkillsEditLink}"/>
                <br />
                <h:commandLink action="#{skillsController.prepareCreate}" value="#{bundle.ViewSkillsCreateLink}" />
                <br />
                <h:commandLink action="#{skillsController.prepareList}" value="#{bundle.ViewSkillsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSkillsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
