<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfileDescTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfileDescLabel_id}"/>
                    <h:outputText value="#{profileDescController.selected.id}" title="#{bundle.ViewProfileDescTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProfileDescLabel_description}"/>
                    <h:outputText value="#{profileDescController.selected.description}" title="#{bundle.ViewProfileDescTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProfileDescLabel_userid}"/>
                    <h:outputText value="#{profileDescController.selected.userid}" title="#{bundle.ViewProfileDescTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profileDescController.destroyAndView}" value="#{bundle.ViewProfileDescDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfileDescEditLink}"/>
                <br />
                <h:commandLink action="#{profileDescController.prepareCreate}" value="#{bundle.ViewProfileDescCreateLink}" />
                <br />
                <h:commandLink action="#{profileDescController.prepareList}" value="#{bundle.ViewProfileDescShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfileDescIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
