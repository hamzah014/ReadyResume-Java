<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfilePictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfilePictureLabel_id}"/>
                    <h:outputText value="#{profilePictureController.selected.id}" title="#{bundle.ViewProfilePictureTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProfilePictureLabel_name}"/>
                    <h:outputText value="#{profilePictureController.selected.name}" title="#{bundle.ViewProfilePictureTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProfilePictureLabel_userid}"/>
                    <h:outputText value="#{profilePictureController.selected.userid}" title="#{bundle.ViewProfilePictureTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profilePictureController.destroyAndView}" value="#{bundle.ViewProfilePictureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfilePictureEditLink}"/>
                <br />
                <h:commandLink action="#{profilePictureController.prepareCreate}" value="#{bundle.ViewProfilePictureCreateLink}" />
                <br />
                <h:commandLink action="#{profilePictureController.prepareList}" value="#{bundle.ViewProfilePictureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfilePictureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
