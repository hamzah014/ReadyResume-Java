<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <!-- Masthead -->
            <header class="masthead bg-info text-white text-center">
                <div class="container d-flex align-items-center flex-column">


                    <!-- Masthead Heading -->
                    <h1 class="masthead-heading text-uppercase mb-0">My Profile</h1>

                    <!-- Icon Divider -->
                    <div class="divider-custom divider-light">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon">
                            &#11088;
                        </div>
                        <div class="divider-custom-line"></div>
                    </div>

                    <!-- Masthead Subheading -->
                    <p class="masthead-subheading font-weight-light mb-0">Keep your profile up-to-date and ready to go!</p>

                </div>
            </header>
            
            <!-- About Section -->
            <section class="" id="about">
                <div class="container">

                    <!-- About Section Content -->
                    <div class="row">
                        <div class="col-12">
                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{usersController.items.rowCount > 0}">
                                    <h:outputText value="#{usersController.pagination.pageFirstItem + 1}..#{usersController.pagination.pageLastItem + 1}/#{usersController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink action="#{usersController.previous}" value="#{bundle.Previous} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink action="#{usersController.next}" value="#{bundle.Next} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasNextPage}"/>&nbsp;
                                    <h:dataTable value="#{usersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsersTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsersTitle_email}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.email}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsersTitle_password}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.password}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink action="#{usersController.prepareView}" value="#{bundle.ListUsersViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{usersController.prepareEdit}" value="#{bundle.ListUsersEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{usersController.destroy}" value="#{bundle.ListUsersDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <br />
                                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ListUsersCreateLink}"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="#{bundle.ListUsersIndexLink}"/>
                            </h:form>
                        </div>
                    </div>

                </div>
            </section>



        </ui:define>
    </ui:composition>

</html>
